<ion-header>
  <ion-toolbar>
    <ion-title>
      <div class="header-content">
        <img src="https://cdn-icons-png.flaticon.com/512/3175/3175622.png" alt="University Logo" class="university-logo" />
        <span class="page-title">Bienvenido</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="page-scan-qr">
    <div class="camera-container">
      <!-- Aquí va el visor de la cámara para escanear QR -->
    </div>
    <ion-button expand="full" (click)="startScan()">Scanning</ion-button>

  </div>
  <video id="camera-preview" style="width: 100%; height: 100%;"></video>

</ion-content>


<ion-footer> <!--footer inicio-->
  <ion-toolbar class="ion-text-center">
    <ion-icon name="logo-twitter"></ion-icon>
    <ion-icon name="logo-instagram"></ion-icon>
    <ion-icon name="logo-facebook"></ion-icon>
    <ion-icon name="logo-tiktok"></ion-icon>
  </ion-toolbar>
</ion-footer><!--footer fin-->
